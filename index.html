<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nostr Site Content CTA</title>
    <script src="./dist/index.js"></script>
  </head>
  <body>
    <np-content-cta
      data-cta-list="zap,like,repost,follow,openWith"
      data-cta-main="like"
      data-button-color="#ff3ed9"
      data-text-button-color="#fff"
    ></np-content-cta>

    <button id="target">Open apps modal</button>
    <script>
      const targetButton = document.getElementById('target')
      targetButton.onclick = () => {
        window.NostrContent.handleOpenAppsModal()
      }
    </script>
  </body>
</html>
